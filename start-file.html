
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lara Ketonen Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <main>

            <a href="#"><img src="https://img.icons8.com/ios-filled/20/000000/secured-letter.png"/></a>
          </div>
        </div>
        <div class="photo-block">
          <div class="photo-shadow"></div>
          <div class="photo-ring">

        <h1 class="name">Lara Ketonen</h1>
